<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarka chat ui demo</title>
    <style>
      .container {
        max-width: 800px;
        margin: auto;
        margin-top: 100px;
      }
    </style>

    <!-- Include this javscript -->
    <script src="https://tarkalabs.github.io/tarka-chat/dist/tarka-chat.umd.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Demo page of Tarka Chat UI</h1>
      <p>
        Click on the bottom right icon to see the chat window rendered by this
        library. View source this page to see how it is wired!
      </p>
      <p>
        Check out the
        <a href="https://github.com/tarkalabs/tarka-chat">source code</a>
      </p>
    </div>

    <div id="chatbot"></div>

    <!-- Initialise the tarka chat component -->
    <script>
      TarkaChat.init({
        title: "Personal Assistant",
        botName: "superbot",
        greeting: "Welcome. How can I assist you today?",
        themeColor: "#F0DAFB",
        selectorId: "chatbot",
        submitHandler: async function (message) {
          //Do API calls
          console.log("got message!");
          // after getting response
          return Promise.resolve("Recieved: " + message);
        },
      });
    </script>
  </body>
</html>
